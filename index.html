        // 创建图标对象   
        function addMarker(points) {
            var point, marker;
            // 创建标注对象并添加到地图   
            for (var i = 0, pointsLen = points.length; i < pointsLen; i++) {
                point = new BMap.Point(points[i].lng, points[i].lat);
                var myIcon;
                // 判断正常或者故障，根据不同装填显示不同Icon
                if (points[i].type == "在路上") {
                    myIcon = new BMap.Icon("images/fault.png", new BMap.Size(16, 16), {
                        // 指定定位位置
                        offset: new BMap.Size(16, 32),
                        // 当需要从一幅较大的图片中截取某部分作为标注图标时，需要指定大图的偏移位置    
                        //imageOffset: new BMap.Size(0, -12 * 25) 
                    });
                };
                if (points[i].type == "猫咪") {
                    myIcon = new BMap.Icon("images/cat.png", new BMap.Size(16, 16), {

                        //imageOffset: new BMap.Size(0, -12 * 25) 
                    });
                };
                if (points[i].type == "记录") {
                    myIcon = new BMap.Icon("images/normal.png", new BMap.Size(16, 16), {

                        offset: new BMap.Size(16, 32),

                        //imageOffset: new BMap.Size(0, -12 * 25)

                if (points[i].type == "美食") {
                    myIcon = new BMap.Icon("images/food.png", new BMap.Size(16, 16), {

                        //imageOffset: new BMap.Size(0, -12 * 25) 
                    });
                };
                // 创建一个图像标注实例
                marker = new BMap.Marker(point, {
                    icon: myIcon
                });
                // 将覆盖物添加到地图上

                //给标注点添加点击事件
                (function() {
                    var thePoint = points[i];
                    marker.addEventListener("click", function() {
                        showInfo(this, thePoint);
                    });
                })();
            }
        };
